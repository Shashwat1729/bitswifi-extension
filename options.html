<!DOCTYPE html>
<html>
  <head>
    <title>Auto Login Settings</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input, textarea {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Login Settings</h1>
    <label for="usernames">Usernames (comma-separated):</label>
    <textarea id="usernames" placeholder="Enter multiple usernames"></textarea>
    <label for="passwords">Passwords (comma-separated):</label>
    <textarea id="passwords" placeholder="Enter multiple passwords"></textarea>
    <button id="save">Save</button>
    <p id="status"></p>

    <script src="options.js"></script>
  </body>
</html>
